<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Credit Card Payment form</title>
    <script src="https://kit.fontawesome.com/744b38b8a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<header>
    <h1>Credit Card Payment Form</h1>
</header>

<body>
    
        <main>
            <section>
        <form action="" method="POST">
            <ul>
                <li>
                    <div class="field">
                    <label class="label">Name</label>
                
                <div class="control">
              <input class="input" type="text" placeholder="Name">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Email">
            </div>
          </div>

          <div class="field">
            <label class="label">Card Number</label>
            <div class="control">
              <input class="input" type="" placeholder="xxxx-xxxx-xxxx-xxxx">
            </div>
          </div>
          
          <div class="field">
            <label class="label">CCV</label>
            <div class="control">
              <input class="input" type="password" placeholder="3-digits">
            </div>
          </div>

          <div class="control">
            <div class="select">
              <select>
                <option>Select dropdown</option>
                <option>With options</option>
              </select>
            </div>
          </div>




          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <a class="button is-primary">
                Submit
              </a>
            </p>
            <p class="control">
              <a class="button is-light">
                Cancel
              </a>
            </p>
          </div>
    </fieldset> 
        </ul>         
    </form>
</section>
</main>
</body>
<script src=""></script>
</html>
